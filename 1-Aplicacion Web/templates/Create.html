<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Temático de Vinland Saga</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #EEE;
            background-image: url('https://wallpapers.com/images/hd/vinland-saga-pictures-dikxzidsazb3dqzm.jpg'); /* Fondo de Vinland Saga */
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.85); /* Fondo blanco semitransparente */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            border: 4px solid #6B4226; /* Color de madera oscura */
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header img {
            width: 100px;
        }
        label {
            color: #6B4226; /* Color de madera oscura */
        }
        .form-buttons button {
            background-color: #6B4226;
            color: white;
            transition: background-color 0.3s ease;
        }
        .form-buttons button:hover {
            background-color: #55331B; /* Efecto hover */
        }
    </style>
</head>
<body>
    <div class="form-container container">
        <div class="form-header">
            <h2>¡Formulario del Universo de Vinland Saga!</h2>
            <img src="https://wallpapercg.com/media/ts_orig/23768.webp" alt="Vinland Saga Logo">
        </div>
        <!-- Añade el id="vinlandForm" -->
        <form id="vinlandForm" action="/submit" method="POST">
            <div class="mb-3">
                <label for="personaje" class="form-label">Nombre de tu personaje favorito de Vinland Saga:</label>
                <input type="text" id="personaje" name="personaje" class="form-control" placeholder="Ejemplo: Thorfinn, Askeladd" required>
            </div>

            <div class="mb-3">
                <label class="form-label">¿Cuál es tu tierra favorita?</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="dinamarca" name="tierra" value="dinamarca">
                        <label class="form-check-label" for="dinamarca">Dinamarca</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="inglaterra" name="tierra" value="inglaterra">
                        <label class="form-check-label" for="inglaterra">Inglaterra</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="islandia" name="tierra" value="islandia">
                        <label class="form-check-label" for="islandia">Islandia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="vinland" name="tierra" value="vinland">
                        <label class="form-check-label" for="vinland">Vinland</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="compañero" class="form-label">¿Quién es el mejor aliado de Thorfinn?</label>
                <select id="compañero" name="compañero" class="form-select">
                    <option value="askeladd">Askeladd</option>
                    <option value="canuto">Rey Canuto</option>
                    <option value="bjorn">Bjorn</option>
                    <option value="leif">Leif Erikson</option>
                    <option value="thors">Thors</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="tecnicas" class="form-label">Selecciona tus armas preferidas:</label>
                <select id="tecnicas" name="tecnicas" class="form-select" multiple size="4">
                    <option value="espada">Espada</option>
                    <option value="hacha">Hacha</option>
                    <option value="arco">Arco</option>
                    <option value="escudo">Escudo</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">¿Cuáles son tus actividades favoritas en el universo de Vinland Saga?</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="conquistas" name="actividades" value="conquistas">
                        <label class="form-check-label" for="conquistas">Conquistas en nuevas tierras</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="exploracion" name="actividades" value="exploracion">
                        <label class="form-check-label" for="exploracion">Explorar tierras desconocidas</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="entrenamiento" name="actividades" value="entrenamiento">
                        <label class="form-check-label" for="entrenamiento">Entrenamientos de combate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="batallas" name="actividades" value="batallas">
                        <label class="form-check-label" for="batallas">Batallas en la guerra</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="aventura" class="form-label">Cuéntanos tu aventura favorita en el universo de Vinland Saga:</label>
                <textarea id="aventura" name="aventura" class="form-control" rows="4" placeholder="Escribe aquí tu aventura favorita..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">¿Cuál es la fecha en que comenzaste a ver Vinland Saga?</label>
                <input type="date" id="fecha" name="fecha" class="form-control">
            </div>
            
            <div class="mb-3">
                <label>Mira este gameplay de Vinland Saga:</label>
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/n2VuKI0yT8w" title="Vinland Saga Gameplay" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            
            <div class="form-buttons d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("vinlandForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Previene el envío del formulario por defecto

                fetch("/submit", {
                    method: "POST",
                    body: new FormData(this)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Mostrar la alerta de éxito con SweetAlert
                        Swal.fire({
                            title: "¡Éxito!",
                            text: data.message,
                            icon: "success",
                            confirmButtonText: "OK"
                        }).then(() => {
                            // Redirige a /datos después de cerrar la alerta
                            window.location.href = "/datos";
                        });
                    } else {
                        // Mostrar la alerta de error
                        Swal.fire({
                            title: "Error",
                            text: "Ocurrió un problema al guardar los datos.",
                            icon: "error",
                            confirmButtonText: "OK"
                        });
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    Swal.fire({
                        title: "Error",
                        text: "Ocurrió un problema con la solicitud.",
                        icon: "error",
                        confirmButtonText: "OK"
                    });
                });
            });
        });
    </script>
</body>
</html>
